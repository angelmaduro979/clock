<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <!--Font 1-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Digital-7&display=swap" rel="stylesheet">
    <!--Font 2-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <!--Font 3-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=VT323&display=swap" rel="stylesheet">
    <!--fontAwesome Icons CDNJS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="band">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="clock element-reflejo">
        <div class="clock element-relieve normal" id="clockContainer">
            <div class="time" id="contentId">
                <div class="content">
                    <span id="hoursContainer"></span>
                    <span id="minutesContainer"></span>
                </div>
                <span id="secondsContainer"></span>
            </div>
            <div class="icons">
                <a href="https://www.muscleandstrength.com/workout-routines" target="_blank"><i
                        class="fa-solid fa-person-running" id="running"></i></a>
                <i class="fa-solid fa-music" id="music"></i>
                <a href="https://www.who.int/health-topics/hypertension#tab=tab_1" target="_blank"><i
                        class="fa-solid fa-heart-pulse" id="pulse"></i></a>
                <i class="fa-solid fa-lightbulb lights" id="light"></i>
            </div>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/Q7HjxOAU5Kc?si=8vyR6_WdHp4WaeDR"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen id="video" class="nonVisible"></iframe>

        </div>
    </div>

    <!-- link to JS -->

    <script src="App.js"></script>
</body>

</html>
